<!DOCTYPE html>
<html>
<head>
    <title>绘图</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <style type="text/css">
        html,body{
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        h1,p{margin: 0;padding: 0;}
        body{position: relative;}
        canvas{
            background-color: #f0f0f0;
        }
        .text30{font-size: 0.83rem;}
        .text27{font-size: 0.75rem;}
        .s-content{background-color: red;
                transform-origin:0 0;}
    </style>
</head>
<body>
    <h1 class="text30">星球大战：最后的绝地武士</h1>
    <p class="text27">今天1月8日 13:20 英文3d</p>
    <div class="s-content">
    <canvas id="drawing" width="2000" height="500"></canvas>
    </div>

    <img src="images/seat.png" style="display: none;">
    <script type="text/javascript">
    //排数
    var row=10;
    //列数
    var column = 15;
    //起始坐标
    var x = 20,y=20;
    var drawing = document.getElementById("drawing");
    var canvasContent = document.getElementsByClassName('s-content')[0];
    if(drawing.getContext){
        var width=50*column+10*(column+2);
        var height=50*row+10*(row+2);
        var screenW=document.body.clientWidth;
        var screenH=document.body.clientHeight;
        var scale = screenW/width;
        drawing.width=width;
        drawing.height=height;
        canvasContent.style.width=width+"px";
        canvasContent.style.height=height+"px";
        canvasContent.style.transform="scale("+scale+","+scale+")";
        var context = drawing.getContext("2d");
        context = drawing.getContext('2d')
        var image = document.images[0];
    
        //绘制图像
        for(var i=0;i<row;i++){
            for(var j=0;j<column;j++){
                context.drawImage(image,x,y,50,50); 
                x+=60;
            }
           x=20;y+=60;
    }

    }
    </script>
</body>
</html>
